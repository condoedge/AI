# docker-compose.yml
version: "3.9"

name: vec-graph-stack
services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"   # REST
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage
      - qdrant_snapshots:/qdrant/snapshots
    environment:
      QDRANT__SERVICE__GRPC_PORT: "6334"
      QDRANT__SERVICE__HTTP_PORT: "6333"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:6333/healthz"]
      interval: 15s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - appnet

  neo4j:
    image: neo4j:5-community
    container_name: neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"   # HTTP UI
      - "7687:7687"   # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    environment:
      # change these in a .env file or here
      NEO4J_AUTH: "neo4j/${NEO4J_PASSWORD:-neo4j_password}"
      # Optional: preload useful plugins (APOC is common)
      NEO4JLABS_PLUGINS: '["apoc"]'
      NEO4J_server_memory_heap_initial__size: 1G
      NEO4J_server_memory_heap_max__size: 2G
      NEO4J_server_memory_pagecache_size: 1G
      # Allow APOC procedures that need file/URL access (tune as needed)
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_apoc_import_file_use__neo4j__config: "true"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 15
      start_period: 20s
    networks:
      - appnet
    depends_on:
      qdrant:
        condition: service_healthy

volumes:
  qdrant_storage:
  qdrant_snapshots:
  neo4j_data:
  neo4j_logs:
  neo4j_plugins:

networks:
  appnet:
    driver: bridge
